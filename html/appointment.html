<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/appointment.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Josefin+Slab:ital,wght@0,100;0,300;0,400;0,600;0,700;1,100;1,300;1,400;1,600&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,800;0,900;1,200;1,300;1,400;1,800&display=swap" rel="stylesheet">

    <link

    />
  </head>

  <body>
    <div class="container">
      <div class="background">
        <img src="../images/background.jpg" />
      </div>
        

      
      
      <div class="app">
        <h1>Create Appointment</h1>

        <form action="" id="appointment" method="GET">
          <input
            type="text"
            class="appform"
            id="name"
            placeholder="Enter your name"
          />

          <input
            type="text"
            class="appform"
            id="email"
            placeholder="Enter your email"
          />

          <select class="select" id="selected" >
            <option disabled selected value="1" id="opt1" >
              Select Appointment Type
            </option>
            <option value="2" id="opt2" >In Salon</option>
            <option value="3" id="opt3" >Home Visit</option>
          </select>

          <input type="date" class="appform" id="date" placeholder="dd/mm/yy"   />

          <input type="time" class="appform" id="name" placeholder="Time"/>
          
          <div class="payment">

             <input type="radio" name="payment" id="card" />
          <label for="card">
            <i class="fa fa-credit-card" aria-hidden="true"></i>
            <span>Card</span>
          </label>
          <input type="radio" name="payment" id="cash" />
          <label for="cash">
            <i class="fa fa-money" aria-hidden="true"></i>
            <span>Cash</span>
          </label>
          </div>
          <br>
         

          <button type="submit" class="rateFormButton" onsubmit="display()">
            Submit
          </button>
        </form>
      </div>
      <footer class="footer1">
        <div class="footer-container">
          <div class="footer-topics-1">
            <h2>Horizon Salon</h2>
            <p>400 Sri Jayawardenepura Mawatha, Sri Jayawardenepura Kotte </p>
            <p>0117 763 877</p>
          </div>        
          <div class="footer-topics-2">
            <h2>Explore</h2>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Specials</a>
            <a href="#">Team</a>
          </div>
        </div>
      </footer>
      
      <footer class="footer2">
        <div class="footer-content">
          <p class="copyright">
            Copyright &copy; 2020 Horizon. All Rights Reserved
          </p>
          <div class="social-media-list">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </footer>
    
    </div>
    <script src="../js/apointment.js"></script>
  </body>
</html>
